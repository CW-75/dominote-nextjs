name: Install Dependencies

on: 
  workflow_call:
    
permissions:
  contents: write

jobs:
  install-deps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    env:
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          corepack enable
      - run: |
          yarn set version 4.2.2
      - name: Install Dependencies
        run: |
          yarn install